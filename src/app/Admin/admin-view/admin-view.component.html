<div class="card">

  <div class="card-body">
    <h3 class="card-title">Overall User Stats</h3>
  </div>

    <ul class="list-group list-group-flush" >
      <li class="list-group-item" *ngFor="let field of overallData|keyvalue">
        {{field.key}} : {{field.value}}
      </li>
    </ul>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4" id="userStats">
  <div class="col" *ngFor="let user of users">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">UserId : {{user.user}}</h5>
        <ul class="list-group list-group-flush" >
          <li class="list-group-item" *ngFor="let field of user|keyvalue" >
            <div *ngIf="field.key!='user'">
              {{field.key}} : {{field.value}}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
